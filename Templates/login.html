<html>

<head>
    <link rel="stylesheet" href="../static/bootstrap.min.css" />
    <script src="../static/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/style.css" />
</head>

<body>
    <div class="all-content-div">
        <div class="container">
            <div class="page-header" style="text-align:center;">
                <h1>Please Log In</h1>
            </div>
            <div class="row" style="margin-top:20px; text-align:center;">
                <div class="col-lg-offset-5 col-lg-4 col-md-offset-5 col-md-4 col-sm-offset-5 col-sm-4">
                    <form action="http://localhost:5000/index" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" name="userName" placeholder="Username">
                            <br><br>
                            <input type="text" class="form-control" name="pw" placeholder="Password">                            
                            <br><br>                        
                            <button type="submit" value="submit" class="btn btn-primary btn-lg btn-block">Log In</button>                            
                            <br><br>
                            {% if isError %}
                            <div class="alert alert-danger" role="alert">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    <span class="sr-only">Error:</span>
                                     Incorrect log in details
                            </div>
                            {% endif %}

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
